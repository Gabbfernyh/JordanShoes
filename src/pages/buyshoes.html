<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="payment-form-container">
        <h3>Pagamento</h3>
        <br>
        <p>Lembre-se de que isto é ficticio, então não insira informações reais, por mais que não fique salvo.</p>
        <form id="payment-form">
            <div class="form-group">
                <label for="card-number">Número do Cartão</label>
                <input type="text" id="card-number" placeholder="0000 0000 0000 0000" required>
            </div>
            <div class="form-group">
                <label for="card-name">Nome no Cartão</label>
                <input type="text" id="card-name" placeholder="Nome Completo" required>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="expiry-date">Validade</label>
                    <input type="text" id="expiry-date" placeholder="MM/AA" required>
                </div>
                <div class="form-group">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" placeholder="123" required>
                </div>
            </div>
            <button type="submit" id="finalize-payment-button" class="buy-now-button">Finalizar Pagamento</button>
        </form>
    </div>
</body>

</html>
